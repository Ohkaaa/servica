    <main class="container mt-5">
        <h2 class="text-center">Register</h2>
        <form>
            <div class="mb-3">
                <label for="registerUsername" class="form-label">Username</label>
                <input type="text" class="form-control" id="registerUsername" required>
            </div>
            <div class="mb-3">
                <label for="registerEmail" class="form-label">Email address</label>
                <input type="email" class="form-control" id="registerEmail" required>
            </div>
            <div class="mb-3">
                <label for="registerPhone" class="form-label">Phone Number</label>
                <input type="tel" class="form-control" id="registerPhone" required>
            </div>
            <div class="mb-3">
                <label for="registerPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="registerPassword" required>
            </div>
            <button type="submit" class="btn btn-primary" style="margin-bottom: 97px;">Register</button>
        </form>

        <div class="mt-4 text-center">
            <p class="d-inline">Already have an account?</p>
            <a href="login.html" class="btn btn-secondary d-inline ms-2">Login</a>
        </div>
        <div class="mt-3"> 
            <p class="text-center" style="margin-bottom: 97px;">If you already have an account, click the button above.</p>
        </div>
